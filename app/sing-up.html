	<main class="main page--form">
		<div class="container">
			<div class="row justify-content-center">

					<form class="page--form__form">

						<h3>Sing Up</h3>

						<div class="page--form__form_line">
							<input type="text" name="name" placeholder="Full name" required>
						</div>
						<div class="page--form__form_line">
							<input type="text" name="email" placeholder="Email" required>
						</div>
						<div class="page--form__form_line">
							<input type="password" name="pass" required placeholder="Password">
						</div>
						<div class="page--form__form_line page--form__form_line--last">
							<input type="password" name="pass" required placeholder="Confirm password">
						</div>

						<div class="page--form__form_link">
							<input type="checkbox" id="remember">
							<label for="remember">Remember me</label>
							<button type="submit" class="btn" name="submit">Sing <b>Up</b></button>
						</div>

					</form>
